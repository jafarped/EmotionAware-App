<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoBuddy - Emotional Intelligence for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
      }
      
      .font-bubble {
        font-family: 'Fredoka', sans-serif;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-bounce-slight {
        animation: bounce-slight 0.5s infinite;
      }
      
      @keyframes bounce-slight {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes talking {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.5); }
      }
      
      .animate-talking {
        transform-origin: center;
        animation: talking 0.2s infinite;
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-slideUp {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
